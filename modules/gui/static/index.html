<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrorTime Converter</title>
    <!-- #WDD [2026-01-20] [前端逻辑锁定：移除自动联动，防止递归请求导致闪烁] -->
    <style>
        :root {
            --bg-app: #0a0a0c;
            --bg-panel: #16161a;
            --bg-input: #1f1f23;
            --border-subtle: #2d2d32;
            --accent: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --success: #10b981;
            --error: #ef4444;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            height: 56px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            justify-content: space-between;
        }

        .logo {
            font-weight: 800;
            letter-spacing: 0.05em;
            font-size: 1.25rem;
        }

        .logo span {
            color: var(--accent);
        }

        .status {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .control-bar {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .dir-input-group {
            flex: 1;
            display: flex;
            background: var(--bg-panel);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            align-items: center;
        }

        .dir-input-group span {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-right: 1rem;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            outline: none;
        }

        .btn {
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-browse {
            background: var(--bg-input);
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            width: 300px;
            min-width: 300px;
            flex-shrink: 0;
            border-right: 1px solid var(--border-subtle);
            background: var(--bg-panel);
            padding: 1.5rem 1rem;
            overflow-y: auto;
        }

        .tab {
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .tab.selected {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-name {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .tab-status {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .v-card {
            background: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        .v-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .v-info {
            padding: 1rem;
        }

        .v-name {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .v-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            color: var(--text-secondary);
            gap: 4px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">MIRROR<span>TIME</span></div>
        <div class="status">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>
    </header>
    <div class="control-bar">
        <div class="dir-input-group">
            <span>PROJECT_ROOT</span>
            <input type="text" id="project-dir" placeholder="/absolute/path/to/project">
            <button class="btn btn-browse" onclick="browseDir()">BROWSE</button>
        </div>
    </div>
    <main>
        <aside class="sidebar" id="tabs-container"></aside>
        <div class="content" id="main-content"></div>
    </main>

    <script>
        let state = { stages: [], videos: [], current_stage: null, selected_id: 'video_to_frames' };
        let ws;
        let hasInitialScanned = false;

        // #WDD [2026-01-20] [新增] 计时器相关变量
        let lastUpdateTime = Date.now();
        let elapsedTimerInterval = null;

        function connect() {
            ws = new WebSocket(`ws://${location.host}/ws`);
            ws.onopen = () => {
                document.getElementById('status-dot').className = 'status-dot online';
                document.getElementById('status-text').innerText = 'CONNECTED';

                if (!hasInitialScanned) {
                    const path = document.getElementById('project-dir').value;
                    if (path) {
                        hasInitialScanned = true;
                        startScan(false);
                    }
                }
            };
            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'initial_state' || msg.type === 'status_update') {
                    state = { ...state, ...msg.data };

                    // #WDD [2026-01-20] [新增] 更新最后更新时间
                    lastUpdateTime = Date.now();

                    // 检查是否正在运行，如果是则启动计时器
                    const syncStage = state.stages.find(s => s.id === 'sync_frame_extraction');
                    if (syncStage && syncStage.status === 'running') {
                        if (!elapsedTimerInterval) {
                            elapsedTimerInterval = setInterval(updateElapsedTimer, 1000);
                        }
                    } else {
                        if (elapsedTimerInterval) {
                            clearInterval(elapsedTimerInterval);
                            elapsedTimerInterval = null;
                        }
                    }

                    render();
                }
            };
            ws.onclose = () => {
                document.getElementById('status-dot').className = 'status-dot';
                document.getElementById('status-text').innerText = 'DISCONNECTED';
                setTimeout(connect, 3000);
            };
        }

        async function browseDir() {
            const res = await fetch('/api/utils/select-directory').then(r => r.json());
            if (res.directory) {
                document.getElementById('project-dir').value = res.directory;
                localStorage.setItem('prjRoot', res.directory);
                hasInitialScanned = true;
                startScan(false);
            }
        }

        async function startScan(force = true) {
            const path = document.getElementById('project-dir').value;
            if (!path) return force ? alert("Please select path") : null;
            await fetch('/api/pipeline/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ project_directory: path, force: force })
            });
        }

        async function startSync(force = false) {
            const path = document.getElementById('project-dir').value;
            if (!path) return alert("Please select path");
            if (force && !confirm("This will delete existing synchronization plan and start over. Continue?")) return;

            await fetch('/api/pipeline/sync', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ project_directory: path, force_restart: force })
            });
        }

        // #WDD [2026-01-20] [新增] 停止管线函数
        async function stopPipeline() {
            if (!confirm("Are you sure you want to stop the pipeline? Progress will be saved.")) return;
            await fetch('/api/pipeline/stop', { method: 'POST' });
        }

        // #WDD [2026-01-20] [新增] 更新空闲计时器
        function updateElapsedTimer() {
            const elapsed = Math.floor((Date.now() - lastUpdateTime) / 1000);
            const timerEl = document.getElementById('idle-timer');
            if (timerEl) {
                if (elapsed >= 3) {
                    // 显示等待时间
                    const mins = Math.floor(elapsed / 60);
                    const secs = elapsed % 60;
                    timerEl.innerText = mins > 0 ? `等待中 ${mins}m ${secs}s` : `等待中 ${secs}s`;
                    timerEl.style.display = 'inline';
                } else {
                    timerEl.style.display = 'none';
                }
            }
        }

        let timelineData = [];

        async function loadTimeline() {
            const path = document.getElementById('project-dir').value;
            const btn = document.getElementById('btn-load-viz');
            if (btn) btn.innerText = "LOADING...";

            const res = await fetch('/api/pipeline/visualize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ project_directory: path })
            }).then(r => r.json());

            if (res.error) {
                alert(res.error);
                if (btn) btn.innerText = "LOAD TIMELINE";
                return;
            }

            timelineData = res.timeline;
            renderTimelineData();
            if (btn) btn.innerText = "REFRESH TIMELINE";
        }

        function renderTimelineData() {
            const grid = document.getElementById('timeline-grid');
            if (!grid) return;

            grid.innerHTML = timelineData.map(t => {
                const rep = t.views[0];
                const thumbUrl = `/api/pipeline/frame_thumb?path=${encodeURIComponent(rep.path)}&time=${rep.real_time}`;

                return `
                <div class="v-card" onclick="openViewModal(${t.frame_idx})" style="cursor:pointer">
                     <div style="position:relative; aspect-ratio:16/9; background:#000; overflow:hidden">
                        <img src="${thumbUrl}" class="v-thumb" loading="lazy">
                        <div style="position:absolute; bottom:5px; right:5px; background:rgba(0,0,0,0.7); border-radius:4px; padding:2px 6px; font-size:0.6rem; font-family:var(--font-mono)">
                            CAM: ${t.views.length}
                        </div>
                     </div>
                     <div class="v-info">
                        <div class="v-name">Frame #${t.frame_idx}</div>
                         <div class="v-meta">
                            <span>Time: <strong>${t.ideal_time.toFixed(3)}s</strong></span>
                        </div>
                     </div>
                </div>
                `;
            }).join('');
        }

        function openViewModal(idx) {
            const item = timelineData.find(t => t.frame_idx === idx);
            if (!item) return;

            const modal = document.getElementById('view-modal');
            const grid = document.getElementById('modal-grid');
            document.getElementById('modal-title').innerText = `Frame #${idx} (Ideal: ${item.ideal_time.toFixed(3)}s)`;

            grid.innerHTML = item.views.map(v => `
                 <div class="v-card">
                     <div style="position:relative; aspect-ratio:16/9; background:#000">
                        <img src="/api/pipeline/frame_thumb?path=${encodeURIComponent(v.path)}&time=${v.real_time}" class="v-thumb" loading="lazy">
                     </div>
                     <div class="v-info">
                        <div class="v-name" style="font-size:0.75rem">${v.video}</div>
                        <div class="v-meta" style="margin-top:0.5rem">
                            <span style="color:var(--accent)">Sync Time: <strong>${v.global_time.toFixed(4)}s</strong></span>
                        </div>
                        <div class="v-meta">
                            <span>Real Time: ${v.real_time.toFixed(4)}s</span>
                        </div>
                     </div>
                 </div>
            `).join('');

            modal.style.display = 'block';
        }

        function render() {
            const tabsContainer = document.getElementById('tabs-container');
            const mainView = document.getElementById('main-content');

            if (!state.stages || state.stages.length === 0) {
                state.stages = [
                    { "id": "video_to_frames", "name": "Videos", "status": "pending" },
                    { "id": "sync_frame_extraction", "name": "Sync Extraction", "status": "pending" }
                ];
            }

            tabsContainer.innerHTML = `<div style="font-size:0.65rem; color:var(--text-secondary); margin-bottom:1rem; opacity:0.5; text-transform:uppercase; letter-spacing:1px">Sequence</div>` +
                state.stages.map(s => `
                <div class="tab ${state.selected_id === s.id ? 'selected' : ''}" onclick="selectTab('${s.id}')">
                    <div class="tab-name">${s.name}</div>
                    <div class="tab-status" style="color:${getStatusColor(s.status)}">
                        ${s.status === 'running' ? `In Progress ${s.progress || 0}%` : s.status}
                    </div>
                </div>
            `).join('');

            const selected = state.stages.find(s => s.id === state.selected_id);
            if (!selected) return;

            if (state.selected_id === 'video_to_frames') {
                const totalFrames = state.videos.reduce((n, v) => n + v.frames, 0);
                const avgFrames = state.videos.length ? Math.round(totalFrames / state.videos.length) : 0;
                const uniqueRes = [...new Set(state.videos.map(v => v.resolution).filter(r => r))].join(', ');

                mainView.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:1px solid var(--border-subtle); padding-bottom:1.5rem; margin-bottom:2rem">
                        <div>
                            <h1 style="font-size:1.75rem">${selected.name}</h1>
                            <p style="color:var(--accent); font-family:var(--font-mono); font-size:0.8rem; margin-top:0.5rem">${selected.message || 'Ready'}</p>
                            ${state.videos.length > 0 ? `<div style="font-family:var(--font-mono); font-size:0.75rem; color:var(--text-secondary); margin-top:0.75rem">
                                <span style="margin-right:1rem">Count: <strong style="color:white">${state.videos.length}</strong></span>
                                <span style="margin-right:1rem">Total Frames: <strong style="color:white">${totalFrames}</strong></span>
                                <span style="margin-right:1rem">Avg: <strong style="color:white">${avgFrames}</strong></span>
                                <span>Res: <strong style="color:white">${uniqueRes}</strong></span>
                            </div>` : ''}
                        </div>
                        <button class="btn btn-primary" onclick="startScan(true)" ${selected.status === 'running' ? 'disabled' : ''}>
                            ${selected.status === 'running' ? 'SCANNING...' : 'REFRESH VIDEOS'}
                        </button>
                    </div>
                    ${state.videos.length > 0 ? `
                        <div class="video-grid">${state.videos.map(v => `
                            <div class="v-card">
                                <img src="${v.thumbnail}" class="v-thumb">
                                <div class="v-info">
                                    <div class="v-name" title="${v.filename}">${v.filename}</div>
                                    <div class="v-meta">
                                        <span>Size: <strong>${v.size_mb}MB</strong></span>
                                        <span>Frames: <strong>${v.frames}</strong></span>
                                        <span>Res: <strong>${v.resolution}</strong></span>
                                        <span>Dur: <strong>${v.duration}s</strong></span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}</div>
                    ` : `<div style="text-align:center; padding-top:100px; opacity:0.3">No videos loaded. Configure PROJECT_ROOT and click Refresh.</div>`}
                `;
            } else if (state.selected_id === 'sync_frame_extraction') {
                const isRunning = selected.status === 'running';

                let subProgress = 0;
                let displayMsg = selected.message || 'Ready to sync';

                const match = displayMsg.match(/(\d+)%/);
                if (match) {
                    subProgress = parseInt(match[1]);
                }

                mainView.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:1px solid var(--border-subtle); padding-bottom:1.5rem; margin-bottom:2rem">
                        <div>
                            <h1 style="font-size:1.75rem">${selected.name}</h1>
                            <div style="display:flex; align-items:center; margin-top:0.5rem">
                                ${isRunning ? '<div class="spinner"></div>' : ''}
                                <p style="color:var(--accent); font-family:var(--font-mono); font-size:0.8rem; margin:0">${displayMsg}</p>
                            </div>
                        </div>
                        <div style="display:flex; gap:1rem">
                             ${isRunning ? `<button class="btn" style="background:#ff6b35; color:white" onclick="stopPipeline()">
                                ⏹ STOP
                            </button>` : ''}
                             <button class="btn" style="background:var(--error); color:white" onclick="startSync(true)" ${isRunning ? 'disabled' : ''}>
                                FORCE RESTART
                            </button>
                            <button class="btn btn-primary" onclick="startSync(false)" ${isRunning ? 'disabled' : ''}>
                                ${isRunning ? 'SYNCING...' : 'RESUME / START'}
                            </button>
                        </div>
                    </div>

                    <div style="background:var(--bg-panel); border:1px solid var(--border-subtle); border-radius:12px; padding:2rem; margin-bottom: 2rem">
                        <h4 style="margin-bottom:1rem; opacity:0.7">Status Summary</h4>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:1.5rem">
                            <div class="v-meta"><span>Input Videos:</span> <strong>${state.videos.length}</strong></div>
                            <div class="v-meta"><span>Current Status:</span> <strong style="color:var(--accent)">${selected.status}</strong></div>
                            
                            <!-- Global Progress -->
                            <div class="v-meta" style="grid-column: 1 / -1"><span>Total Progress:</span> 
                                <div style="display:flex; align-items:center; gap:10px; margin-top:5px">
                                    <div style="flex:1; height:8px; background:#333; border-radius:4px; overflow:hidden">
                                        <div style="width:${selected.progress || 0}%; height:100%; background:var(--accent); transition: width 0.3s ease"></div>
                                    </div>
                                    <strong style="min-width:40px; text-align:right">${selected.progress || 0}%</strong>
                                </div>
                            </div>

                            <!-- Sub Progress (Current Task) -->
                            ${isRunning ? `
                            <div class="v-meta" style="grid-column: 1 / -1"><span>Current Task Activity:</span> 
                                <div style="display:flex; align-items:center; gap:10px; margin-top:5px">
                                    <div style="flex:1; height:4px; background:#333; border-radius:2px; overflow:hidden">
                                        <div style="width:${subProgress}%; height:100%; background:var(--success); transition: width 0.3s ease"></div>
                                    </div>
                                    <strong style="min-width:40px; text-align:right; font-size:0.7rem; color:var(--success)">${subProgress}%</strong>
                                    <span id="idle-timer" style="display:none; font-size:0.65rem; color:#ff9800; margin-left:8px"></span>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- Log Display Area -->
                    <div id="log-container" style="background:var(--bg-input); border:1px solid var(--border-subtle); border-radius:8px; padding:1rem; margin-bottom:2rem; max-height:200px; overflow-y:auto">
                        <div style="font-size:0.65rem; color:var(--text-secondary); margin-bottom:0.5rem; text-transform:uppercase; letter-spacing:1px">Console Output (${(state.logs || []).length} lines)</div>
                        <div id="log-output" style="font-family:var(--font-mono); font-size:0.7rem; color:var(--text-secondary); white-space:pre-wrap; word-break:break-word; line-height:1.4">
${(state.logs || []).slice(-20).join('\n') || displayMsg}
                        </div>
                    </div>

                    ${(selected.status === 'completed' || selected.status === 'running') ? `
                        <div id="timeline-viz">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem">
                                <h3>Timeline Visualization</h3>
                                <button class="btn btn-browse" onclick="loadTimeline()" id="btn-load-viz">LOAD TIMELINE</button>
                            </div>
                            <div id="timeline-grid" class="video-grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));"></div>
                        </div>
                    ` : ''}
                    
                    <!-- View Modal -->
                    <div id="view-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; padding:2rem; overflow:auto">
                        <div style="max-width:1200px; margin:0 auto">
                            <div style="display:flex; justify-content:space-between; margin-bottom:2rem">
                                <h2 id="modal-title">Frame Views</h2>
                                <button class="btn" onclick="document.getElementById('view-modal').style.display='none'">CLOSE</button>
                            </div>
                            <div id="modal-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:2rem"></div>
                        </div>
                    </div>
                `;

                // #WDD [2026-01-20] [新增] 自动滚动日志到底部
                setTimeout(() => {
                    const logContainer = document.getElementById('log-container');
                    if (logContainer) logContainer.scrollTop = logContainer.scrollHeight;
                }, 50);
            } else {
                mainView.innerHTML = `<div style="text-align:center; padding-top:100px; opacity:0.3"><h3>${selected.name}</h3><p>Visualization coming soon.</p></div>`;
            }
        }

        function selectTab(id) { state.selected_id = id; render(); }
        function getStatusColor(s) {
            if (s === 'running') return 'var(--accent)';
            if (s === 'completed') return 'var(--success)';
            return 'var(--text-secondary)';
        }

        document.getElementById('project-dir').value = localStorage.getItem('prjRoot') || '';
        render();
        connect();
    </script>
</body>

</html>
